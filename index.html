<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ü¶êüí∞</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family:
          system-ui,
          -apple-system,
          'Segoe UI Emoji',
          'Noto Color Emoji',
          sans-serif;
        font-size: 8rem;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        animation: float 3s ease-in-out infinite;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      /* Base gradient layer with animation */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 120%;
        height: 120%;
        background: linear-gradient(
          45deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        animation: gradientShift 8s ease-in-out infinite;
      }

      /* Texture layer with radial gradients */
      body::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 120%;
        height: 120%;
        background-image:
          radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(120, 219, 255, 0.2) 0%,
            transparent 50%
          );
        animation: noise 4s ease-in-out infinite;
        filter: blur(1px);
      }



      /* Shark fin styles */
      .shark-fin {
        position: fixed;
        bottom: 4px;
        left: -100px;
        width: 80px;
        height: 92px;
        z-index: 10;
        animation: swim 20s linear infinite;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      }

      /* Holographic effect - applied directly to the SVG */
      .shark-fin svg {
        filter: url(#holographicFilter);
      }



      /* Swimming animation */
      @keyframes swim {
        0% {
          transform: translateX(-100px) translateY(0px);
        }
        10% {
          transform: translateX(10vw) translateY(-2px);
        }
        20% {
          transform: translateX(20vw) translateY(1px);
        }
        30% {
          transform: translateX(30vw) translateY(-1px);
        }
        40% {
          transform: translateX(40vw) translateY(2px);
        }
        50% {
          transform: translateX(50vw) translateY(-1px);
        }
        60% {
          transform: translateX(60vw) translateY(1px);
        }
        70% {
          transform: translateX(70vw) translateY(-2px);
        }
        80% {
          transform: translateX(80vw) translateY(1px);
        }
        90% {
          transform: translateX(90vw) translateY(-1px);
        }
        100% {
          transform: translateX(calc(100vw + 100px)) translateY(0px);
        }
      }

      /* Gradient rotation animation */
      @keyframes gradientShift {
        0%,
        100% {
          background: linear-gradient(
            45deg,
            #667eea 0%,
            #764ba2 50%,
            #f093fb 100%
          );
        }
        25% {
          background: linear-gradient(
            135deg,
            #667eea 0%,
            #764ba2 50%,
            #f093fb 100%
          );
        }
        50% {
          background: linear-gradient(
            225deg,
            #667eea 0%,
            #764ba2 50%,
            #f093fb 100%
          );
        }
        75% {
          background: linear-gradient(
            315deg,
            #667eea 0%,
            #764ba2 50%,
            #f093fb 100%
          );
        }
      }

      /* Texture movement animation */
      @keyframes noise {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        25% {
          transform: translate(-2px, -1px) scale(1.02);
        }
        50% {
          transform: translate(1px, -2px) scale(0.98);
        }
        75% {
          transform: translate(-1px, 2px) scale(1.01);
        }
      }

      /* Emoji floating animation */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      #s {
        position: relative;
        z-index: 2;
        filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.6)) 
                drop-shadow(0 0 30px rgba(0, 255, 255, 0.4))
                drop-shadow(0 0 40px rgba(255, 255, 0, 0.3));
        animation: psychedelic-shadow 3s ease-in-out infinite;
      }

      @keyframes psychedelic-shadow {
        0%, 100% {
          filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.6)) 
                  drop-shadow(0 0 30px rgba(0, 255, 255, 0.4))
                  drop-shadow(0 0 40px rgba(255, 255, 0, 0.3));
        }
        33% {
          filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.6)) 
                  drop-shadow(0 0 30px rgba(255, 255, 0, 0.4))
                  drop-shadow(0 0 40px rgba(255, 0, 255, 0.3));
        }
        66% {
          filter: drop-shadow(0 0 20px rgba(255, 255, 0, 0.6)) 
                  drop-shadow(0 0 30px rgba(255, 0, 255, 0.4))
                  drop-shadow(0 0 40px rgba(0, 255, 255, 0.3));
        }
      }
    </style>
  </head>
  <body>
    <h3 id="s">üí∞ü¶ê</h1>
    

    
    <!-- Shark fin -->
    <div class="shark-fin">
      <svg width="79" height="91" viewBox="0 0 79 91" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <filter id="holographicFilter">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
            <feColorMatrix type="hueRotate" values="0">
              <animate attributeName="values" 
                values="0;60;120;180;240;300;360" 
                dur="4s" 
                repeatCount="indefinite"/>
            </feColorMatrix>
            <feComponentTransfer>
              <feFuncR type="linear" slope="1.2"/>
              <feFuncG type="linear" slope="1.2"/>
              <feFuncB type="linear" slope="1.2"/>
            </feComponentTransfer>
          </filter>
        </defs>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M10.6598 0.525391H0V22.8037L5.89292 28.6966L0 35.3499V90.5086H9.71735V39.0345L19.2315 28.2927L9.71735 18.7786V11.8877C25.2092 23.5012 36.2982 34.4925 45.1248 46.6882C54.0281 58.99 60.7625 72.6993 67.3452 89.8735L67.6847 90.7594H78.067L77.3668 88.8948C70.325 70.1422 63.0194 54.8393 52.9968 40.991C42.778 26.8716 29.8857 14.4709 11.936 1.45109L10.6598 0.525391Z" fill="#1C143C"/>
      </svg>
    </div>
  </body>
</html>
